<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">santar rou7ek  <span class="req"><small></small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small></small> </label>
                        <input required type="text" [(ngModel)]="user.nom" name="nom" id="nom"
                            class="form-control phone" maxlength="28" placeholder="Enter your name" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> LastName: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.prenom" name="prenom" id="txt" required
                            placeholder="Enter your lastname" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="password" id="txt"
                            placeholder="give me ur password" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
